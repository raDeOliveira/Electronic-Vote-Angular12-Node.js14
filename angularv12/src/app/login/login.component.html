<!--  if logged in.-->
<div *ngIf="isLoggedIn; else loggedOut">

</div>

<ng-template #loggedOut>

  <div style='margin: auto' class='col-sm-6 col-md-5 col-md-offset-4'>
    <div id='my-tab-content' class='tab-content'>
      <div class='tab-pane active' id='login'>
        <br><br><br>
        <form id="form-login" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="form-group">
            <label for="email"></label>
            <input id="email" placeholder='Email' type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel"
            required autofocus/>
            <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors?.required">Email is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password"></label>
            <input id="password" placeholder='Password' required type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"/>
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors?.required">Password is required</div>
            </div>
          </div>

          <div class="form-group">
            <button id="login-button" class='btn btn-sm btn-block' value='Log In'>Login</button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
            </div>
          </div>

        </form>
        <hr/>
      </div>
    </div>
  </div>

</ng-template>
